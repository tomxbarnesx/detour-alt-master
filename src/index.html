<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">

    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script async custom-element="amp-video"
      src="https://cdn.ampproject.org/v0/amp-video-0.1.js"></script>
    <script async custom-element="amp-story"
        src="https://cdn.ampproject.org/v0/amp-story-1.0.js"></script>
    <!-- <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script> -->
    <script async src="./detour.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Deconstructed: Russian Psyops</title>
    <link rel="canonical" href="https://tomxbarnesx.github.io/detour-alt-master/" />
    <meta name="viewport"
        content="width=device-width,minimum-scale=1,initial-scale=1">
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <style amp-custom>
      amp-story {
        font-family: 'Roboto Condensed', sans-serif;
        color: #fff;
      }
      amp-story-page {
        background-color: #000;
      }

      body {
        background: rgb(128,128,128);
        background: radial-gradient(circle, rgba(128,128,128,1) 48%, rgba(46,46,46,1) 100%);
      }

      .cta-experiment {
          margin: 0 auto;
          text-align: center;
          width: 90%;
      }

      a {
        text-decoration: none;
      }

      #detour-window {
        margin-top: 100vh;
        margin-top: calc(var(--vh, 1vh) * 100);
        height: 100vh;
        height: calc(var(--vh, 1vh) * 100);
        display: flex;
        position: relative;
        justify-content: center;
        align-items: center;
      }

      .button-style {
        color: #4c617a;
        font-family: Futura;
        background-color: black;
        border: 5px solid #4c617a;
        font-size: 175%;
        z-index: 9999;
        /* box-shadow: 0px 0px 20px 2px white;   */
      }

      .detour-button {
        font-size: 130%;
        padding: 5px;
        color: white;
      }

      .return-button {
        padding: 5px;
        position: absolute;
        bottom: 18%;
        left: 33%;
      }

      .restart-button {
        position: absolute;
        border-radius: 50%;
        padding: 0px 8px;
        top: 4%;
        left: 7%;
        cursor: pointer;
      }

      #detour-vid-container {
        position: absolute;
        background-color: #000;
        border-radius: 1em;
        min-height: 41em;
        max-height: 62em;
        width: 100%;
        max-width: 25em;
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
        box-shadow: 0px 0px 20px 2px rgb(43, 43, 43);  
      }

      @media (max-width: 767.98px) { 
        #detour-vid-container {
          top: 0;
        }
      }

      .detour-vid {
        z-index: 9997;
        width: 100%;
        position: absolute;
      }

      .img-split {
        height: 10em;
        width: 100%;
        background-color: red;
      }

      .img-split2 {
        width: 100%;
        height: 20em;
        background-color: red;
      }

      #return-target {
        height: 1px;
        visibility: hidden;
      }

      .arrow-right {
        position: absolute;
        margin-top: 3.3em;
        margin-left: 85%;
        border-top: 2.5em solid transparent;
        border-bottom: 2.5em solid transparent;
        border-left: 2.5em solid black;
        z-index: 9998;
      }

      .arrow-body {
        position: absolute;
        text-align: center;
        vertical-align: middle;
        margin-top: 4.5em;
        width: 90%;
        height: 2.5em;
        line-height: 2.5em;
        background-color: black;
        z-index: 9997
      }

      .middle-arrow-body {
        position: absolute;
        top: 29%;
        width: 50%;
        height: 2.5em;
        background-color: black;
      }
      
      .middle-arrow-body-down-fly {
        position: absolute;
        background-color:black;
        left: 0;
        right: 0;
        margin: auto;
        top: 29%;
        height: 45%;
        width: 2.5em;
      }

      .middle-arrow-body-down {
        background-color: black;
        width: 100%;
        height: 100%;
      }

      .arrow-down {
        top: 71%;
        left: 0;
        right: 0;
        margin: auto;
        width: 5em;
        position: absolute;
        border-top: 2.5em solid black;
        border-right: 2.5em solid transparent;
        border-left: 2.5em solid transparent;
      }

    </style>
  </head>
  <body>
      <span id="return-target"></span>
        <amp-story standalone
        title="Deconstructed: Russian Psyops"        
        publisher="Frame"
        id="TopMost"
            
      >
        
        <amp-story-page
          id="Launch" 
        >
            <!-- <amp-install-serviceworker
                src="./service-worker.js"
                layout="nodisplay">
            </amp-install-serviceworker> -->
          <amp-story-grid-layer template="fill">
              <amp-img
                src="./images/Launch.jpg"
                layout="responsive"
                width="592"
                height="1067"
              >
              </amp-img>
          </amp-story-grid-layer>
        </amp-story-page>
        

        <amp-story-page
          id="RP1"
          auto-advance-after=RP1-video
        >

          <amp-story-grid-layer template="fill">  
              <amp-video
                id="RP1-video"
                layout="fill"
                src="./videos/RP1.mp4"
                muted
                autoplay 
              >
              </amp-video>
          </amp-story-grid-layer>
        </amp-story-page>


        <amp-story-page
          id="RP2"
          auto-advance-after=RP2-video
        >

          <amp-story-grid-layer template="fill">
              <amp-video
                id="RP2-video"
                layout="fill"
                src="./videos/RP2.mp4"
                muted
                autoplay
                playsinline
              >
              </amp-video>
          </amp-story-grid-layer>  
        </amp-story-page>
        

        <amp-story-page
          id="Title"
          name="Title"
        >

          <amp-story-grid-layer template="fill"
          >
              <amp-img
                src="./images/propog-frame.jpg"
                layout="responsive"
                width="600"
                height="1072" 
              >
              </amp-img>

          </amp-story-grid-layer>

         <amp-story-grid-layer template="fill">
            <div class="arrow-master"
            >
              <div class="top-arrow-container"
                animate-in="fly-in-left"
                animate-in-delay="1.7s"
                animate-in-duration=".5s"
              >
                <div class="arrow-body">
                  <span style="font-size: 130%">TAP TO CONTINUE</span>
                </div>
                <div class="arrow-right"></div>
              </div>

              <div class="middle-arrow-body"
                animate-in="fly-in-left"
                animate-in-delay=".2s"
                animate-in-duration=".5s"
              ></div>
              <div class="middle-arrow-body-down-fly"
                animate-in="fly-in-top"
                animate-in-duration=".7s"
                >
                <div class="middle-arrow-body-down"
                  animate-in="fade-in"
                  animate-in-duration=".01s"
                  animate-in-delay=".7s"
                ></div>
              </div>
              <div class="arrow-down"
                animate-in="fade-in"
                animate-in-duration=".2s"
                animate-in-delay=".6s"
              ></div>
            </div>

          </amp-story-grid-layer>
          
          <amp-story-cta-layer>
            <div class="cta-experiment"
              animate-in="fly-in-bottom"
              animate-in-delay="1.1s"
              animate-in-duration=".5s">
              <a class="detour-trigger"><div class="detour-button button-style">DETOUR: LEARN HOW FENTANYL BOTCHED A RUSSIAN HOSTAGE CRISIS</div></a>
            </div>
          </amp-story-cta-layer>
        </amp-story-page>
        
        <amp-story-page
          id="Part1"
          name="Part1"
        >
          
          <amp-story-grid-layer template="fill">
              <amp-img
                src="./images/Part1.jpg"
                layout="responsive"
                width="598"
                height="1068"
              >
              </amp-img>
          </amp-story-grid-layer>
          <amp-story-cta-layer>
            <div class="cta-experiment"
              animate-in="fly-in-bottom"
              animate-in-delay="0s"
              animate-in-duration=".8s">
              <a class="detour-trigger"><span class="detour-button button-style">FOX</span></a>
              <a class="detour-trigger"><span class="detour-button button-style">CNN</span></a>
            </div>
          </amp-story-cta-layer>
        </amp-story-page>


    
        
    </amp-story>

    <div id="detour-window">
      <div id="detour-vid-container">
        <span id="DetourLanding"></span>
        <a id="detour-return"><span class="return-button button-style">RETURN</span></a>
        <a id="detour-restart"><span class="restart-button button-style">&#8634;</span></a>
        <video class="detour-vid" src="./videos/RP3.mp4" style="display: none" playsinline>
        </video>
        <video class="detour-vid" src="./videos/RP4.mp4" style="display: none" playsinline>
        </video>
        <video class="detour-vid" src="./videos/RP5.mp4" style="display: none" playsinline>
        </video>
      </div>
    </div>


</body>
<style>
      .i-amphtml-story-progress-bar {
        display: none!important;
      }
</style>
</html>
